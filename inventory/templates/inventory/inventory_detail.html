{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}
{% if image %}
<img src="{% static "image04.jpg" %}" alt="inventory-image" class="feature-icon">
{% endif %}
    <h2>{{ item.name }}</h2>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Price: ${{ item.price }}</p>
    <p>Expiration Date: {{ item.expiration_date }}</p>
{% endblock %}
