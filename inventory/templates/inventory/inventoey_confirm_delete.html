{% extends 'inventory/base.html' %}

{% block content %}
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'inventory_list' %}">Cancel</a>
    </form>
{% endblock %}
